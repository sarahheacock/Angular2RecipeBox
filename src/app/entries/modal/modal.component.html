<!-- Modal -->
<!-- <p [@showModal]="modalShown">hi<br />hi<br />hi</p> -->
<div class="modal-container">
  <div [@showModal]="modalShown" class="modal-back">
      <div class="modal-dialog my-modal" role="document">
            <!-- modal content -->
            <div class="modal-header">
                <button type="button" class="close" (click)="stateChange()">&times;</button>
                <h4 class="modal-title">{{modalContent.title}}</h4>
            </div>
            <div [ngSwitch]="modalContent.title">
                <ng-container *ngSwitchCase="'Sign In'">
                    <app-login (stateChange)="stateChange($event)" (userChange)="userChange($event)" [name]="user.name"></app-login>
                </ng-container>
            
                <ng-container *ngSwitchCase="'Logout'">
                    <app-logout (stateChange)="stateChange($event)" (userChange)="userChange($event)" [name]="user.name"></app-logout>
                </ng-container>
            
                <ng-container *ngSwitchCase="'Add Ingredients'">
                    <app-add-shopping [ingredients]="modalContent.data.ingredients" [title]="modalContent.data.title" [userID]="user._id" [token]="user.userID" (stateChange)="stateChange($event)" (userChange)="userChange($event)"></app-add-shopping>
                </ng-container>
            
                <ng-container *ngSwitchCase="'Text Shopping List'">
                    <app-text-shopping [ingredients]="user.shoppingList" [title]="user.shoppingListNames" [phone]="user.phone" [userID]="user._id" [token]="user.userID" (stateChange)="stateChange($event)" (userChange)="userChange($event)"></app-text-shopping>
                </ng-container>
            
                <ng-container *ngSwitchCase="'Add Recipe'">
                    <app-recipe-form (stateChange)="stateChange($event)"></app-recipe-form>
                </ng-container>
            
                <ng-container *ngSwitchDefault>
                    <div class="text-center modal-body">
                        <i class="fa fa-spinner fa-spin fa-2x"></i>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="stateChange('inactive')">Close</button>
                    </div>
                </ng-container>
            </div>
            <!-- end of modal content -->
      </div>
    </div>
</div>
