<!-- Modal -->
<!-- <p [@showModal]="modalShown">hi<br />hi<br />hi</p> -->
<div class="modal-container">
  <div [@showModal]="modalShown" class="modal-back">
      <div class="modal-dialog my-modal" role="document">
            <!-- modal content -->
            <div class="modal-header">
                <button type="button" class="close" (click)="stateChange('inactive')">&times;</button>
                <h4 class="modal-title">{{modalContent.title}}</h4>
            </div>
            <div [ngSwitch]="modalContent.title">
                <ng-container *ngSwitchCase="'Sign In'">
                    <app-login 
                      (stateChange)="stateChange($event)" 
                      (userChange)="userChange($event)" 
                      [name]="user.name"
                    ></app-login>
                </ng-container>
            
                <ng-container *ngSwitchCase="'Logout'">
                    <app-logout 
                      (stateChange)="stateChange($event)" 
                      (userChange)="userChange($event)" 
                      [name]="user.name"
                    ></app-logout>
                </ng-container>
            
                <ng-container *ngSwitchCase="'Shopping List'">
                    <app-shopping-list 
                      [ingredientList]="user.shoppingList" 
                      [title]="user.shoppingListNames"
                      [phone]="user.phone"
                      [data]="modalContent.data"
                      (stateChange)="stateChange($event)" 
                      (modalChange)="modalChange($event)"
                    ></app-shopping-list>
                </ng-container>
            
                <ng-container *ngSwitchCase="'Add Recipe'">
                    <app-recipe-form
                        [options]="options"
                        [userID]="user._id" 
                        [token]="user.userID"
                        [recipe]="modalContent.data"
                        (userChange)="userChange($event)"
                        (stateChange)="stateChange($event)"
                    ></app-recipe-form>
                </ng-container>

                <ng-container *ngSwitchCase="'Edit Recipe'">
                    <app-recipe-form
                        [options]="options"
                        [userID]="user._id" 
                        [token]="user.userID"
                        [recipe]="modalContent.data"
                        (userChange)="userChange($event)"
                        (stateChange)="stateChange($event)"
                    ></app-recipe-form>
                </ng-container>

                <ng-container *ngSwitchCase="'Delete Recipe'">
                    <app-recipe-delete
                        [_id]="user._id" 
                        [token]="user.userID"
                        [data]="modalContent.data"
                        (userChange)="userChange($event)"
                        (stateChange)="stateChange($event)"
                    ></app-recipe-delete>
                </ng-container>

                <!-- [_id]="user._id" [token]="user.userID" -->
                <ng-container *ngSwitchCase="'Clear List'">
                    <app-clear-list
                        [data]="modalContent.data"
                        [user]="user"
                        (userChange)="userChange($event)"
                        (modalChange)="modalChange($event)"
                    ></app-clear-list>
                </ng-container>

                <ng-container *ngSwitchCase="'Save Changes'">
                    <app-save-changes
                        [user]="user"
                        [data]="modalContent.data"
                        (stateChange)="stateChange($event)"
                        (userChange)="userChange($event)"
                    ></app-save-changes>
                </ng-container>

                <ng-container *ngSwitchCase="'Send Message'">
                    <app-send-message
                        [user]="user"
                        [data]="modalContent.data"
                        (modalChange)="modalChange($event)"
                        (userChange)="userChange($event)"
                    ></app-send-message>
                </ng-container>

                <!-- <ng-container *ngSwitchCase="'Sending Text...'">
                    <app-send-message
                        [user]="user"
                        [ingredients]="modalContent.data"
                        (userChange)="userChange($event)"
                    ></app-send-message>
                </ng-container>
               
                <ng-container *ngSwitchCase="'Saving Changes...'">
                    <app-send-message
                        [user]="user"
                        [ingredients]="modalContent.data"
                        (userChange)="userChange($event)"
                    ></app-send-message>
                </ng-container> -->
            
                <ng-container *ngSwitchDefault>
                    <app-default 
                    (modalChange)="modalChange($event)"
                    ></app-default>
                </ng-container>
            </div>
            <!-- end of modal content -->
      </div>
    </div>
</div>
