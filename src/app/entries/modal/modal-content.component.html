<div class="modal-header">
    <button type="button" class="close" (click)="stateChange()">&times;</button>
    <h4 class="modal-title">{{content}}</h4>
</div>
<div class="modal-body text-center">
    <div [ngSwitch]="content">
        <ng-container *ngSwitchCase="'Sign In'">
            <a href="#" class="btn btn-success">Sign in with Google <i class="fa fa-google-plus" aria-hidden="true"></i></a>
            <a href="http://localhost:8080/auth/facebook" class="btn btn-primary">Sign in with Facebook <i class="fa fa-facebook-square" aria-hidden="true"></i></a>
        </ng-container>
        <ng-container *ngSwitchDefault>
            <i class="fa fa-spinner fa-spin fa-2x"></i>
        </ng-container>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn" (click)="stateChange()">Save changes</button>
    <button type="button" class="btn btn-default" (click)="stateChange()">Close</button>
</div>
