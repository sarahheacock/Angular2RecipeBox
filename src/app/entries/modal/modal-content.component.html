<div class="modal-header">
    <button type="button" class="close" (click)="stateChange()">&times;</button>
    <h4 class="modal-title">{{content}}</h4>
</div>
<div class="modal-body">
    <div [ngSwitch]="content">
        <ng-container *ngSwitchCase="'Sign In'">
            <app-login></app-login>
        </ng-container>
        <ng-container *ngSwitchCase="'Logout'">
            <app-logout></app-logout>
        </ng-container>
        <ng-container *ngSwitchCase="'Add Ingredients'">
            <app-add-shopping [ingredients]="data"></app-add-shopping>
        </ng-container>
        <ng-container *ngSwitchDefault>
            <i class="fa fa-spinner fa-spin fa-2x"></i>
        </ng-container>
    </div>
</div>
<div class="modal-footer">
    <button *ngIf="show" type="button" class="btn" (click)="stateChange()">Save changes</button>
    <button type="button" class="btn btn-default" (click)="stateChange()">Close</button>
</div>
